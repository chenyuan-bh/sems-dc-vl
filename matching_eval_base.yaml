    module: 'rgbcat'
  aspp:
    use_aspp: true
    use_e2: true
    type: 'mr'
    num_class: 150
    weight: 0.25
match:
  ratio_test: 0.9
  cross_check: false
  err_thld: 3
  ransac: true #'h'